<div id="exercises" *ngFor='let exercise of exercises; let i = index'>
  <md-card class="example-card">
    <md-card-header id="exercise_{{i}}">
      <md-card-title id="{{exercise.name}}_{{i}}">{{ exercise.date }}</md-card-title>
      <md-card-subtitle>{{exercise.name}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <div *ngFor='let set of exercise.sets'>
        weight: {{set.weight}}, reps: {{set.reps}}
      </div>
    </md-card-content>
  </md-card>
</div>

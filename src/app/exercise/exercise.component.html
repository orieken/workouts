<p>
  exercise works!
</p>

<div id="exercises" *ngFor='let exercise of exercises; let i = index'>
  <div id="exercise_{{i}}">
    <div>
    <h2 id="{{exercise.name}}_{{i}}">{{ exercise.name }} - {{exercise.date}}</h2>
    </div>
  <div>
    <div *ngFor='let set of exercise.sets'>
      weight: {{set.weight}}, reps: {{set.reps}}
    </div>
  </div>
  </div>
</div>
